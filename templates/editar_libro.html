<!DOCTYPE html>
<html>
<head>
    <title>Editar libro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Editar libro</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ libro.nombre }}" required>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" name="autor" value="{{ libro.autor }}" required>
        <br>
        <label for="anio_publicacion">Año de publicación:</label>
        <input type="number" name="anio_publicacion" value="{{ libro.anio_publicacion }}" required>
        <br>
        <label for="paginas">Cantidad de páginas:</label>
        <input type="number" name="paginas" value="{{ libro.paginas }}" required>
        <br>
        <label for="foto">URL de la foto:</label>
        <input type="text" name="foto" value="{{ libro.foto }}">
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{{ url_for('listar_libros') }}">Volver al listado</a>
</body>
</html>
